{% set title = title | default(value=false) %}
{% set type = type | default(value="info") %}
<div class="poly-container-block">
  <article class="poly-message is-{{type}}">
    {% if title %}
    <div class="message-header">
      {%if title %}
        <p>{{title}}</p>
      {% endif %}
    </div>
    {% endif %}
    <div class="message-body">
      <div class="poly-content">
        {{body | markdown(inline=true) | safe}}
      </div>
    </div>
  </article>
</div>
