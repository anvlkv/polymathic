{% macro macro(menu_id=false) %}
<div class="poly-brand">
  <a class="poly-logo-link" href="{{config.base_url}}" {% if config.title %} title="{{config.title}}" {% endif %}>
    {% if config.extra.poly.logo -%}
      <img src="{{get_url(path=config.extra.poly.logo)}}" alt="{{config.title | default(value='polymathic app')}} logo">
    {% endif -%}
    {% if config.title -%}
      <h2>{{config.title}}</h2>
    {% else -%}
      <h2>polymathic</h2>
    {% endif -%}
  </a>
  {% if menu_id %} 
    <a id="menu-trigger-{{menu_id}}" role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="{{menu_id}}">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  {% endif %}
</div>
{% endmacro %}
